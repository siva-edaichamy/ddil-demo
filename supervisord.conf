[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:control_dashboard]
command=python app/control_dashboard.py
directory=/app
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/control.log
stderr_logfile=/var/log/supervisor/control_err.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
environment=PYTHONPATH="/app",PYTHONUNBUFFERED="1"

[program:demo_dashboard]
command=python app/demo_dashboard.py
directory=/app
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/demo.log
stderr_logfile=/var/log/supervisor/demo_err.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
environment=PYTHONPATH="/app",PYTHONUNBUFFERED="1"
